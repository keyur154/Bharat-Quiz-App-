<html>
    <head>
        <title>Bharat Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<!--Designing code is written below-->
<style type="text/css">

body{
  background: linear-gradient(to bottom left, #fc5c00 0%, white 50%, green 100%);
}

#heading{
  color: blue;
  font-weight: bolder;
  font-style: italic;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-variant: inherit;
  font-size: 28px;
  width: 100%;
  box-shadow: 5px 5px 18px grey;
  margin-top: 0;
}

#welcome_heading{
    text-align: center;
    font-weight: bold;
    color: purple;
    padding-right: 10px;
}

.copy_right_footer{
    margin-bottom: 0px;
    line-height: 3;
    width: 100%;
    text-align: center;
    background-color: yellow;
    color: green;
    font-size: 19px;
    font-weight: bold;
}

#printing_speech{
    line-height: 2;
    text-align: center;
    width: 700px;
    font-weight: bold;
}
</style>
     </head>

     <body>
        <center>
            <h1 class="btn btn-default" id="heading" onclick="start_speaking()">Bharat Quiz App</h1>
            <br><br>
            <button class="btn btn-primary" onclick="go_to_choosing_page()" style="font-size: 18px; float: right;">Go to Choosing State Page</button>
            <br><br>
            <h3 id="welcome_heading">Click on the Bharat Quiz App button on the top.</h3>
            <br><br>
            <button class="btn btn-success" style="font-size: 18px;">Quiz</button>
            <br><br>
            OR
            <br><br>
            <button class="btn btn-warning" style="font-size: 18px;">Fact</button>
            <br><br><br><br>
            <textarea id="printing_speech" class="form-control" readonly="true"></textarea>
            <br><br>
            <button class="btn btn-danger" onclick="start()" style="font-size: 18px;">Start</button>
            <br><br><br><br><br><br><br>
            <div class="copy_right_footer">
              Developed by Keyur Chitrada
           </div>
        </center>

      <!--Scripts are written below-->  
      <script>

var SpeechRecognition=window.webkitSpeechRecognition;

var recognition= new SpeechRecognition();

function go_to_choosing_page() {
  window.location="http://127.0.0.1:5500/choosing_state.html";
}

function start_speaking() {
    var synth=window.speechSynthesis;
    var speak_data="If you want to do a quiz say quiz or say fact, click on the start button to say.";
    var utterThis= new SpeechSynthesisUtterance(speak_data);
    synth.speak(utterThis);
    document.getElementById("welcome_heading").innerHTML="If you want to do a quiz say quiz or say fact, click on the start button to say.";
}

function start() {
  document.getElementById("printing_speech").innerHTML="";
  recognition.start();
}

recognition.onresult=function(event) {
  var Content=event.results[0][0].transcript;
  document.getElementById("printing_speech").innerHTML=Content;
  console.log(Content);
  quiz="quiz";
  fact="fact";

  if(Content==quiz) {
    var synth=window.speechSynthesis;
    var speak_data="Taking you to quiz.";
    var utterThis= new SpeechSynthesisUtterance(speak_data);
    synth.speak(utterThis);
    document.getElementById("welcome_heading").innerHTML="Taking you to quiz.";
    window.location="AndhraPquiz.html";
  }

  else if(Content==fact) {
    var synth=window.speechSynthesis;
    var speak_data="Taking you to facts.";
    var utterThis= new SpeechSynthesisUtterance(speak_data);
    synth.speak(utterThis);
    document.getElementById("welcome_heading").innerHTML="Taking you to facts.";
    window.location="AndhraPfacts.html";
  }
}
      </script>

     </body>
</html>
